server:
  port: 9081

jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: gantch-account-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24)
  tokenHead: Bearer  #JWT负载中拿到开头

secure:
  ignored:
    urls:
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /webjars/springfox-swagger-ui/**
      - /**/v2/api-docs
      - /api/v1/nbiot/admin/login
      - /api/v1/nbiot/admin/register
      - /api/v1/nbiot/device/**
      - /druid/**
      - /actuator/**
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico

spring:
  profiles:
    active: dev

# 自定义redis key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      authCode: 90 # 验证码超期时间